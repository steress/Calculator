<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="framework">
        <div class="container">
            <div class="display1">
                <div class="display top">
                    <span class="old"></span>
                </div>
                <div class="display bottom">
                        <span class="new"></span>
                </div>
            </div>
            <div class="menu">
                <div class="menu level-1">
                    <button id="clear" class="clear">Clear</button>
                    <button class="delete">Delete</button>
                </div>
                <div class="menu level-2">
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                    <button id="divide" class="buttons2"><span>&#247</span></button>
                </div>
                <div class="menu level-3">
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                    <button id="multiply"class="buttons2">*</button>
                </div>
                <div class="menu level-4">
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                    <button id="subtract"class="buttons2">-</button>
                </div>
                <div class="menu level-5">
                    <button id="decimal"class="buttons2">.</button>
                    <button class="buttons">0</button>
                    <button id="equal"class="buttons2">=</button>
                    <button id="add"class="buttons2">+</button>
                </div> 
            </div>
        </div>
    </div>
    <div class="footer">Copyright Â© 2022 steress</div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
